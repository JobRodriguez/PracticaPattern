<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <h1>Práctica pattern</h1>
    <form>
        <label>CURP</label>
        <input type="text" pattern="[A-Z]{4}[0-9]{6}[HM][A-Z]{5}[A-Z0-9]{2}" title="Ingrese su CURP, solo mayúsculas">
        <br>
        <label>RFC</label>
        <input type="text" pattern="[A-Z]{4}[0-9]{6}[A-Z0-9]{3}" title="Ingrese su RFC con homoclave, solo mayúsculas">
        <br>
        <label>Email</label>
        <input type="text" pattern="[a-zA-Z0-9._%+-]+@[a-z]+\.[a-z]{2,}" title="Ingrese su correo electrónico"> 
        <br>
        <label>Telefono</label>
        <input type="text" pattern="[0-9]{10}" title="Ingrese su número de teléfono, solo 10 números">
        <br>
        <label>NSS</label>
        <input type="text" pattern="[0-9]{11}" title="Ingrese los 11 números de su NSS"><br>
        <button>Enviar</button>
    </form>
</body>
</html>
